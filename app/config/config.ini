[application]
controllersDir = /../app/controllers/
modelsDir      = /../app/models/
viewsDir       = /../app/views/
pluginsDir     = /../app/plugins/
responseDir     = /../app/response/
exceptionDir     = /../app/exception/
libraryDir     = /../app/library/
baseUri        = /advapi/

serverprefix= http://
serverhost 	= localhost/advapi
mdclick 	= v1/mdclick
mdtrack		= v1/mdtrack
mdrequest	= v1/mdrequest
mdrequestv2	= v2/mdrequest
mdnetworkbatch = v1/network/batch
mdmonitor = v1/monitor
mdclientmonitor = v1/clientmonitor

mdapplog = v1/mdapplog
mdvclog = v1/mdvclog

mdtopic = v1/topic/list
mdtopicget = v1/topic/get

md_monitor_ip_check = 0

use_beanstalk = 1

business_id = MDADV

enable_device_log = 1

use_campaign_tmp = 0

[beanstalk]
server = localhost
port = 11300
tube_request_device_log = _REQUEST_DEVICE_LOG
tube_reporting=_REPORTING
tube_vclog=_VCLOG
tube_applog=_APPLOG

[metadata]
adapter = "Apc"
suffix = my-suffix
lifetime = 86400

[cache]
cacheEnable = 0
memcachedServer = localhost
memcachedPort = 11211
modelsLifetime = 10

[logger]
enabled=1
path = /../app/logs/
format = [%date%][%type%] %message%'

