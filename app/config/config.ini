[database]
host     = localhost
port	 = 3306
username = root
password = scott
name     = adv
charset  = UTF8

[application]
controllersDir = /../app/controllers/
modelsDir      = /../app/models/
viewsDir       = /../app/views/
pluginsDir     = /../app/plugins/
responseDir     = /../app/response/
exceptionDir     = /../app/exception/
libraryDir     = /../app/library/
baseUri        = /advapi/

[metadata]
adapter = "Apc"
suffix = my-suffix
lifetime = 86400

[cache]
cacheEnable = 1
memcachedServer = localhost
memcachedPort = 11211

[logger]
enabled=1
path = /../app/logs/
format = [%date%][%type%] %message%'